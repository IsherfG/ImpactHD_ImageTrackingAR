<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./choco.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <a-asset-item id="customModel" src="./Bunny.glb"></a-asset-item>
        <a-asset-item id="chocoModel" src="./Choco.glb"></a-asset-item>
        <a-asset-item id="signModel" src="./Sign.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity id="animatedModel" mindar-image-target="targetIndex: 0">
        <a-gltf-model id="bunnyModel" src="#customModel" position="0 -0.25 0" scale="0.1 0.1 0.1" rotation="0 0 0" animation-mixer="clip: Waving; loop: once"></a-gltf-model>
        <a-gltf-model src="#chocoModel" position="0 -0.25 0.3" scale="0.75 0.75 0.75" rotation="0 0 0"></a-gltf-model>
        <a-gltf-model src="#signModel" position="0 0.7 0" scale="0.07 0.07 0.07" rotation="0 0 0"></a-gltf-model>
        
      </a-entity>
    </a-scene>

    <script>
      AFRAME.registerComponent('sequence-animation', {
        init: function () {
          const model = this.el.querySelector('#bunnyModel');
          const animations = ['Waving', 'Happy', 'Running'];
          let currentAnimation = 0;
          let animationPlaying = true;

          // Start the first animation
          model.setAttribute('animation-mixer', `clip: ${animations[currentAnimation]}; loop: once`);

          model.addEventListener('animation-finished', () => {
            if (animationPlaying) {
              currentAnimation = (currentAnimation + 1) % animations.length;
              model.setAttribute('animation-mixer', `clip: ${animations[currentAnimation]}; loop: once`);
            }
          });

          // Stop animation when clicking the button
          document.querySelector('#stopButton').addEventListener('click', () => {
            animationPlaying = !animationPlaying;
            if (!animationPlaying) {
              model.removeAttribute('animation-mixer'); // Stop animation
            } else {
              // Restart animation
              model.setAttribute('animation-mixer', `clip: ${animations[currentAnimation]}; loop: once`);
            }
          });
        }
      });

      // Attach the component to the entity containing Bunny model
      document.querySelector('#animatedModel').setAttribute('sequence-animation', '');
    </script>
  </body>
</html>
