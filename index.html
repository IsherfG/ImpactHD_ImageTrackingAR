<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <a-asset-item id="customModel" src="./Bunny.glb"></a-asset-item>
        <a-asset-item id="spam" src="./spam.glb"></a-asset-item>
        <a-asset-item id="chocoModel" src="./Choco.glb"></a-asset-item>
        <a-asset-item id="signModel" src="./Sign.glb"></a-asset-item>
        <video id="portfolioVideo" src="./video.mp4" crossorigin="anonymous" playsinline></video>
        <img id="portfolioImage1" src="./image1.png" />
        <img id="button1" src="./NameBack1.png" />
        <img id="button2" src="./NameBack2.png" />
        <audio id="bunnyAudio" src="./music.mp3" crossorigin="anonymous"></audio>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false" raycaster="objects: .clickable"></a-camera>

      <!-- Existing model setup for targetIndex: 0 -->
      <a-entity id="animatedModel" mindar-image-target="targetIndex: 0">
        <a-gltf-model id="bunnyModel" src="#customModel" position="0 -0.25 0" scale="0.1 0.1 0.1" rotation="0 0 0" animation-mixer="clip: Waving; loop: once"></a-gltf-model>
        <a-gltf-model src="#chocoModel" position="0 -0.25 0.3" scale="0.75 0.75 0.75" rotation="0 0 0"></a-gltf-model>
        <a-gltf-model src="#signModel" position="0 0.7 0" scale="0.07 0.07 0.07" rotation="0 0 0"></a-gltf-model>
      </a-entity>

      <!-- New media setup for targetIndex: 1 with animations -->
      <a-entity mindar-image-target="targetIndex: 1" id="videoTarget" animation-trigger>
        <a-video id="animatedVideo" src="#portfolioVideo" position="-10 0.5 0" rotation="0 0 0" scale="1 0.5 1"></a-video>
        <a-image id="animatedImage" src="#portfolioImage1" position="-10 -0.7 0" rotation="0 0 0" scale="1.2 1.5 1"></a-image>
        <a-image id="animatedButton1" src="#button1" position="-10 -0.5 0.1" rotation="0 0 0" scale="0.5 0.2 1"></a-image>
        <a-image id="animatedButton2" src="#button2" position="-10 -1 0.1" rotation="0 0 0" scale="0.5 0.2 1"></a-image>
        <a-text id="animatedText1" value="Luxury Chocolate" color="#FFFFFF" position="-10 1 0" align="center"></a-text>
        <a-text id="animatedText2" value="詳細" color="#FFFFFF" position="-10 -0.5 0.2" align="center"></a-text>
        <a-text id="animatedText3" value="ウェブサイト" color="#FFFFFF" position="-10 -1 0" align="center"></a-text>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 2">
        <a-gltf-model src="#spam" position="0 0 0" scale="0.5 0.5 0.5" rotation="0 180 0"></a-gltf-model>
      </a-entity>
    </a-scene>
    </a-scene>

    <script>
      // Component to trigger animations when the target is found
      AFRAME.registerComponent('animation-trigger', {
        init: function () {
          this.el.addEventListener('targetFound', () => {
            document.querySelector("#animatedVideo").setAttribute("animation", "property: position; to: 0 0.5 0; easing: easeOutQuad; dur: 1000; delay: 500");
            document.querySelector("#animatedImage").setAttribute("animation", "property: position; to: 1 -0.7 0; easing: easeOutQuad; dur: 1000; delay: 1000");
            document.querySelector("#animatedButton1").setAttribute("animation", "property: position; to: 0 -0.5 0.1; easing: easeOutQuad; dur: 1000; delay: 1500");
            document.querySelector("#animatedButton2").setAttribute("animation", "property: position; to: 0 -1 0.1; easing: easeOutQuad; dur: 1000; delay: 2000");
            document.querySelector("#animatedText1").setAttribute("animation", "property: position; to: 0 1 0; easing: easeOutQuad; dur: 1000; delay: 2500");
            document.querySelector("#animatedText2").setAttribute("animation", "property: position; to: 1 -0.5 0.2; easing: easeOutQuad; dur: 1000; delay: 3000");
            document.querySelector("#animatedText3").setAttribute("animation", "property: position; to: 0 -1 0; easing: easeOutQuad; dur: 1000; delay: 3500");
          });

          this.el.addEventListener('targetLost', () => {
            // Reset positions if needed
            document.querySelector("#animatedVideo").setAttribute("position", "-10 0.5 0");
            document.querySelector("#animatedImage").setAttribute("position", "-10 -0.7 0");
            document.querySelector("#animatedButton1").setAttribute("position", "-10 -0.5 0.1");
            document.querySelector("#animatedButton2").setAttribute("position", "-10 -1 0.1");
            document.querySelector("#animatedText1").setAttribute("position", "-10 1 0");
            document.querySelector("#animatedText2").setAttribute("position", "-10 -0.5 0.2");
            document.querySelector("#animatedText3").setAttribute("position", "-10 -1 0");
          });
        }
      });

      

      AFRAME.registerComponent('play-audio-on-target', {
        init: function () {
          const audio = document.querySelector("#bunnyAudio");
          
          this.el.addEventListener("targetFound", () => {
            audio.play();
          });

          this.el.addEventListener("targetLost", () => {
            audio.pause();
            audio.currentTime = 0; // Reset the audio to the beginning
          });
        }
      });

      // Register a component to control video playback based on tracking events
      AFRAME.registerComponent('play-video-on-target', {
        init: function () {
          const video = document.querySelector("#portfolioVideo");
          
          this.el.addEventListener("targetFound", () => {
            video.play();
            // Enable click-to-redirect when target is found
            document.querySelector('a-scene').setAttribute('click-to-redirect', 'url: https://www.google.com');
          });

          this.el.addEventListener("targetLost", () => {
            video.pause();
            // Disable click-to-redirect when target is lost
            document.querySelector('a-scene').removeAttribute('click-to-redirect');
          });
        }
      });

      // Component to handle redirection on click
      AFRAME.registerComponent('click-to-redirect', {
        schema: {
          url: {type: 'string', default: ''}
        },
        init: function () {
          this.onClick = this.onClick.bind(this);
          this.el.addEventListener('click', this.onClick);
        },
        onClick: function () {
          if (this.data.url) {
            window.open(this.data.url, '_blank');
          }
        },
        remove: function () {
          this.el.removeEventListener('click', this.onClick);
        }
      });

      AFRAME.registerComponent('sequence-animation', {
        init: function () {
          const model = this.el.querySelector('a-gltf-model');
          const animations = ['Waving', 'Happy', 'Running'];
          let currentAnimation = 0;

          // Start the first animation
          model.setAttribute('animation-mixer', `clip: ${animations[currentAnimation]}; loop: once`);

          model.addEventListener('animation-finished', () => {
            // Move to the next animation in the sequence
            currentAnimation = (currentAnimation + 1) % animations.length;
            model.setAttribute('animation-mixer', `clip: ${animations[currentAnimation]}; loop: once`);
          });
        }
      });

      // Attach the component to the entity containing Bunny model
      document.querySelector('#animatedModel').setAttribute('sequence-animation', '');

      // Attach components to relevant entities
      document.querySelector("#videoTarget").setAttribute("play-video-on-target", "");

      document.querySelector("#bunnyTarget").setAttribute("play-audio-on-target", "");
    </script>
  </body>
</html>
